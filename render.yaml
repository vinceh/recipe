databases:
  - name: recipe-db
    plan: basic-256mb
    diskSizeGB: 1
    databaseName: recipe_production
    user: recipe

services:
  - type: web
    name: recipe-api
    runtime: docker
    plan: starter
    healthCheckPath: /up
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: recipe-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET
        sync: false
      - key: AWS_REGION
        sync: false
      - key: FRONTEND_URL
        sync: false

  - type: worker
    name: recipe-worker
    runtime: docker
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: ./bin/rails solid_queue:start
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: recipe-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
